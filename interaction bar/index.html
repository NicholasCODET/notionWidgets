<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="interactive-bar">
        <div class="left-section">
            <div class="view-section">
                <img src="icons/visibility.svg" alt="Views" width="24">
                <span id="view-count">Views: 0</span>
            </div>

            <div class="like-section">
                <button id="like-button"><img src="icons/like.svg" alt="Like" width="24"></button>
                <span id="like-score">0</span>
            </div>
        </div>

        <div class="right-section">
            <div class="bookmark-section">
                <button id="bookmark-button"><img src="icons/bookmark.svg" alt="Bookmark" width="24"></button>
            </div>
            <div class="share-section">
                <button id="share-button"><img src="icons/share.svg" alt="Share" width="24"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
